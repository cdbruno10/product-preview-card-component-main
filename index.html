<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div class="card">
      <div class="card_image">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Botella de perfume"
          class="image"
        />
      </div>
      <div class="card_content">
        <h2 class="title_type">Perfume</h2>
        <h3 class="title_name">Gabrielle Essence Eau De Parfum</h3>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for de House of CHANEL.
        </p>
        <div class="price_container">
          <span class="price">$149.99</span>
          <span class="price_old">$169.99</span>
        </div>
        <button class="buttom">
          <img
            class="cart"
            src="./images/icon-cart.svg"
            alt="Imagen del carrito de compras"
          />
          Add to cart
        </button>
      </div>
    </div>
  </body>
</html>
